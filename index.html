<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IBAN - Copia Rapida</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
            position: relative;
            z-index: 10;
        }
        
        .icon {
            font-size: 60px;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            margin-bottom: 10px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .iban-box {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .iban-label {
            color: #666;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        .iban-number {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            font-family: 'Courier New', monospace;
            letter-spacing: 2px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 16px 40px;
            font-size: 16px;
            font-weight: 600;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        
        .copy-btn:active {
            transform: translateY(0);
        }
        
        .copy-btn.copied {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }
        
        .message {
            margin-top: 15px;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .message.show {
            opacity: 1;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
        }

        /* Overlay Grazie Mille */
        .thank-you-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            animation: fadeIn 0.3s ease;
        }

        .thank-you-overlay.show {
            display: flex;
        }

        .thank-you-content {
            background: white;
            padding: 60px 80px;
            border-radius: 30px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0,0,0,0.4);
            animation: popIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        .thank-you-content h2 {
            font-size: 48px;
            color: #667eea;
            margin: 0;
            font-weight: 700;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes popIn {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            z-index: 999;
            pointer-events: none;
        }

        .confetti:nth-child(odd) {
            background: #667eea;
        }

        .confetti:nth-child(even) {
            background: #764ba2;
        }

        .confetti:nth-child(3n) {
            background: #f093fb;
        }

        .confetti:nth-child(4n) {
            background: #4facfe;
        }

        .confetti:nth-child(5n) {
            background: #43e97b;
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
            }
            
            h1 {
                font-size: 24px;
            }
            
            .iban-number {
                font-size: 16px;
            }

            .thank-you-content {
                padding: 40px 50px;
            }

            .thank-you-content h2 {
                font-size: 36px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">ðŸ’³</div>
        <h1>Dettagli Pagamento</h1>
        <p class="subtitle">Clicca sul pulsante per copiare l'IBAN</p>
        
        <div class="iban-box">
            <div class="iban-label">IBAN</div>
            <div class="iban-number" id="iban">IT90D0306234210000002403113</div>
        </div>
        
        <button class="copy-btn" id="copyBtn">
            <span id="btnText">ðŸ“‹ Copia IBAN</span>
        </button>
        
        <div class="message" id="message"></div>
    </div>

    <!-- Thank You Overlay -->
    <div class="thank-you-overlay" id="thankYouOverlay">
        <div class="thank-you-content">
            <h2>Grazie mille! ðŸŽ‰</h2>
        </div>
    </div>

    <script>
        const ibanText = document.getElementById('iban').textContent;
        const copyBtn = document.getElementById('copyBtn');
        const btnText = document.getElementById('btnText');
        const message = document.getElementById('message');
        const thankYouOverlay = document.getElementById('thankYouOverlay');

        function createConfetti() {
            const confettiCount = 100;
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                
                const startX = Math.random() * window.innerWidth;
                const endX = startX + (Math.random() - 0.5) * 200;
                const duration = 2 + Math.random() * 2;
                const delay = Math.random() * 0.5;
                
                confetti.style.left = startX + 'px';
                confetti.style.top = '-10px';
                confetti.style.animation = `fall ${duration}s linear ${delay}s forwards`;
                
                const keyframes = `
                    @keyframes fall {
                        to {
                            transform: translateY(${window.innerHeight + 20}px) translateX(${endX - startX}px) rotate(${Math.random() * 720}deg);
                            opacity: 0;
                        }
                    }
                `;
                
                const style = document.createElement('style');
                style.innerHTML = keyframes;
                document.head.appendChild(style);
                
                document.body.appendChild(confetti);
                
                setTimeout(() => {
                    confetti.remove();
                    style.remove();
                }, (duration + delay) * 1000);
            }
        }

        copyBtn.addEventListener('click', async () => {
            try {
                await navigator.clipboard.writeText(ibanText);
                
                copyBtn.classList.add('copied');
                btnText.textContent = 'âœ“ IBAN Copiato!';
                
                message.textContent = 'IBAN copiato negli appunti con successo!';
                message.className = 'message success show';
                
                // Show thank you overlay with confetti
                setTimeout(() => {
                    thankYouOverlay.classList.add('show');
                    createConfetti();
                    
                    setTimeout(() => {
                        thankYouOverlay.classList.remove('show');
                    }, 3000);
                }, 500);
                
                setTimeout(() => {
                    copyBtn.classList.remove('copied');
                    btnText.textContent = 'ðŸ“‹ Copia IBAN';
                    message.classList.remove('show');
                }, 4000);
                
            } catch (err) {
                message.textContent = 'Errore. Seleziona e copia manualmente.';
                message.className = 'message show';
                message.style.background = '#f8d7da';
                message.style.color = '#721c24';
            }
        });
    </script>
</body>
</html>
